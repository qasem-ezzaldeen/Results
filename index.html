<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
  <link rel="stylesheet" href="results.css">
</head>
<body>
  <div class="page">
    <div class="top-box">
      <div>Your Result</div>
      <div class="result">
        <h1>76</h1>
        <div>of 100</div>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>
  <div class="bottom">
    <h3>Summary</h3>
    <div class="results">
      <div class="category">    
        <img src="../results-summary-component-main/assets/images/icon-reaction.svg">
        <div class="title">Reaction</div>
        <div class="num">80<span> / 100</span></div>
      </div>
      <div class="category">    
        <img src="../results-summary-component-main/assets/images/icon-memory.svg">
        <div class="title">Memory</div>       
        <div class="num">92<span> / 100</span></div>
      </div>
      <div class="category">    
        <img src="../results-summary-component-main/assets/images/icon-verbal.svg">
        <div class="title">Verbal</div>       
        <div class="num">61<span> / 100</span></div>
      </div>
      <div class="category">    
        <img src="../results-summary-component-main/assets/images/icon-visual.svg">
        <div class="title">Visual</div>       
        <div class="num">72 <span> / 100</span></div>
      </div>
    </div>

<button>Continue</button>
</div> 
</div> 
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/qasem-ezzaldeen" target="_blank">Qasem Ezzaldeen</a>.
    </div>

</body>
</html>
